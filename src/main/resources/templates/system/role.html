<div id="mainContainer">
    <div id="mainContainerRepleace" class="row">
        <table class="table table-striped" id="roleTable">
        </table>
        <div id="toolbar" class="pull-right" style="margin-right: 20px;">
            <button shiro:hasAllPermissions="sys-role-edit" id="btn_edit" type="button" class="btn btn-default btn-edit"
                    onclick="Role.edit()">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button shiro:hasAllPermissions="sys-role-edit" id="btn_delete" type="button" class="btn btn-default btn-edit"
                    onclick="Role.delete()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
            <button shiro:hasAllPermissions="sys-role-edit" id="btn_add" type="button" class="btn btn-default btn-edit"
                    onclick="Role.add()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
        </div>

    </div>
</div>
<script src="../../js/system/role.js" th:src="@{/js/system/role.js}"></script>
