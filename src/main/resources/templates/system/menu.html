<div id="mainContainer">
    <input type="hidden" id="menuRootId" th:value="${menuModel.menuRootId}"/>
    <div id="mainContainerRepleace" class="row">
        <table class="table table-striped" id="menuTable">
        </table>
        <div id="toolbar" class="pull-right" style="margin-right: 20px;">
            <button shiro:hasAllPermissions="sys-menu-edit" id="btn_edit" type="button" class="btn btn-default" onclick="Menu.edit()">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>修改
            </button>
            <button shiro:hasAllPermissions="sys-menu-edit" id="btn_delete" type="button" class="btn btn-default system_user_delete" onclick="Menu.delete()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
            <button shiro:hasAllPermissions="sys-menu-edit" id="btn_add" type="button" class="btn btn-default add" onclick="Menu.add()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
        </div>
    </div>

</div>

<script src="../../js/system/menu.js" th:src="@{/js/system/menu.js}"></script>
