<div id="mainContainer" >
    <div id="mainContainerRepleace" class="row">
        <table class="table table-hover table-striped" id="userTable">
        </table>
        <div id="toolbar" class="pull-right" style="margin-right: 20px;">
            <button shiro:hasAllPermissions="sys-user-edit" id="btn_edit" type="button" class="btn btn-default btn-edit"
                    onclick="User.edit()">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button shiro:hasAllPermissions="sys-user-edit" id="btn_delete" type="button" class="btn btn-default btn-edit"
                    onclick="User.delete()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
            <button shiro:hasAllPermissions="sys-user-edit" id="btn_add" type="button" class="btn btn-default btn-edit"
                    onclick="User.add()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
        </div>
    </div>
</div>

<script src="../../js/system/user.js" th:src="@{/js/system/user.js}"></script>
